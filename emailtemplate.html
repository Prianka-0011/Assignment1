<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Email Template</title>
</head>
<body>
    <div class="container mt-5">
        <form action="./productpage.html">
            <div class="mb-3 ">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" id="password" class="form-control"  required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"  title="Password must be at least 10 characters long and contain at least one number, one uppercase letter, and one lowercase letter" >
            </div>
            <div class="mb-3">
                <label >Website URL:</label>
                <input type="url" id="url" class="form-control" name="url" required pattern="https?://.+">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
         <input type="submit" class="btn btn-primary" value="Submit">
            
          </form>
          <a href="https://validator.w3.org/check?url=https://prianka-0011.github.io/Assignment1/emailtemplate.html" class="btn">HTML VALIDATORÂ  </a>
                
          <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://prianka-0011.github.io/Assignment1/css/style.css" class="btn"> 
              CSS VALIDATORS</a>
    </div>

</body>
</html>
