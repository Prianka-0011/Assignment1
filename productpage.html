   <div class="container">
    <div class="row">
        <div class="col-md-6 mt-4 mb-2">
            <h3>New Product Form</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Product Number</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" >
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Quantity in stock</label>
                <input type="number" class="form-control"  >
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" >
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Supplier</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Unit Price</label>
                <input type="number" class="form-control"  >
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Supply Date</label>
                <input type="date" class="form-control"  >
            </div>
        </div>
    </div>
    <div class="row">
       
        <div class="col-md-12 text-end mt-2">
            
                <button type="button" class="btn btn-outline-primary me-3">Reset</button>
                
                <button type="button" class="btn btn-outline-danger me-3">Cancel</button>
                
                <button type="button" class="btn btn-outline-info">Add Product</button>
                
           
        </div>
    </div>
